<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Plateforme location de vélo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- ----- CDN Font Awesome ----- -->
        <script src="https://kit.fontawesome.com/8b1d8d6405.js" crossorigin=""></script>
        <!-- ----- CDN Leaflet ----- -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
        <!-- ----- CDN Leaflet Clusters ----- -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
        <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
        <!-- ----- CSS du site ----- -->
        <link rel="stylesheet" href="./css/style.css" >
    </head>
    <body>
        <h1 id="title">Location de vélo</h1>
        <section id="slider_container">
            <div id="slider">
                <div id="slide_one" class="slide_img blue active_slide">  
                    <span class="text_content_slide">SLIDE 1</span>
                </div>
                <div id="slide_two" class="slide_img red">
                    <span class="text_content_slide">SLIDE 2</span>
                </div>
                <div id="slide_three" class="slide_img yellow">
                    <span class="text_content_slide">SLIDE 3</span>
                </div>
                <div id="slide_four" class="slide_img green ">
                    <span class="text_content_slide">SLIDE 4</span>
                </div>
                <div id="slide_fifth" class="slide_img purple">
                    <span class="text_content_slide">SLIDE 5</span>
                </div>
            </div>
            <div id="slider_buttons">
                <button id="previous_slide" class="fas fa-angle-double-left fa-lg"></button>
                <button id="play_pause_slider" class="far fa-play-circle fa-lg"></button>
                <button id="next_slide" class="fas fa-angle-double-right fa-lg"></button>  
            </div>    
        </section>
        <section id="infos_bike_station">
            <div id="bike_station_map" class="map_div">
                <button id="return_to_map" class="return_to_map_button"> Recentrer la carte </button> 
            </div>
            <div id="bike_station_details">
                <div id="bike_station_informations">
                    <p class="infos_station_introduction" >Vous avez sélectionné la station :</p>
                    <p id="infos_station_name" class="infos_station_name"></p>
                    <p id="infos_station_description" class="infos_station_description"></p>
                    <button id="reservation_access_button" class="reservation__access_button">Effectuer une réservation</button>
                    <p id="button_split" class="button_split">OU</p>
                    <button id="return_to_global_map" class="return_to_global_map"> Retour sur la carte</button>
                </div>
            </div>    
            <div id="user_summary_details">
                <button id="reservation_cancel_summary">Annuler</button>
            </div>
        </section>
        <section id="user_booking_form"> 
            <form>
                <label for="first_name">Prénom : </label><input type="text" id="first_name" name="first_name" >
                <label for="last_name">Nom : </label><input type="text" id="last_name" name="last_name" >
                <input type="submit" value="Réserver !" class="button" id="reservation_button">
            </form>
            <div id="reservation_status">
                <p id="reservation_status_text"></p>
                <p id="reservation_status_timer"></p>
                <!-- <button id="reservation_confirm">Confirmer</button> -->
                <button id="reservation_cancel">Annuler</button>
            </div>                
            <canvas id="signature_canvas" height="200" width="300" disabled></canvas>
            <button id="confirm_canvas">Confirmer</button>
            <button id="clear_canvas">Effacer</button>
            <p id="canvas_text">Mouse Position</p>
            <p id="canvas_text_2">Mouse Position</p>
            <p id="canvas_text_3">Mouse Position</p>
        </section>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="./scripts/slider.js"></script>
        <script type="text/javascript" src="./scripts/canvas.js"></script>
        <script type="text/javascript" src="./scripts/booking.js"></script>
        <!-- <script type="text/javascript" src="./scripts/booking2.js"></script>  -->
        <script type="text/javascript" src="./scripts/station.js"></script>
        <script type="text/javascript" src="./scripts/map.js"></script>
        <script type="text/javascript" src="./scripts/main.js"></script>
    </body>
</html>
