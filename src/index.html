<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Demo TaskRuner</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/8b1d8d6405.js" crossorigin=""></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
        <link rel="stylesheet" href="./css/style.css" >
    </head>
    <body>
        <h1 id="title">Location de vélo</h1>
        <div id="slider_container">
            <div id="slider">
                <div id="slide_one" class="slide_img blue active_slide">  
                    <span class="text_content_slide">SLIDE 1</span>
                </div>
                <div id="slide_two" class="slide_img red">
                    <span class="text_content_slide">SLIDE 2</span>
                </div>
                <div id="slide_three" class="slide_img yellow">
                    <span class="text_content_slide">SLIDE 3</span>
                </div>
                <div id="slide_four" class="slide_img green ">
                    <span class="text_content_slide">SLIDE 4</span>
                </div>
                <div id="slide_fifth" class="slide_img purple">
                    <span class="text_content_slide">SLIDE 5</span>
                </div>            
                <!-- <div id="timer_slider" class="timer_slider">
                    <div id="cursor_timer_slider" class="cursor_timer_slider">
                    </div>
                </div> -->
            </div>
            <div id="slider_buttons">
                <button id="previous_slide" class="fas fa-angle-double-left fa-lg"></button>
                <button id="play_pause_slider" class="far fa-play-circle fa-lg"></button>
                <button id="next_slide" class="fas fa-angle-double-right fa-lg"></button>  
            </div>    
        </div>
        <div id="infos_bike_station">
            <div id="bike_station_map" class="map_div">
                <span class="bike_station_map text">CARTE DE LOCALISATION DE LA STATION !</span>
            </div>
            <div id="bike_station_details">
                <div id="bike_station_adress">
                    <span class="bike_station_details text">ADRESSE DE LA STATION !</span><br>
                </div>
                <div id="user_form">
                    <form>
                        <label for="first_name">Prénom : </label><input type="text" id="first_name" name="first_name" required>
                        <label for="last_name">Nom : </label><input type="text" id="last_name" name="last_name" required>
                        <input type="submit" value="Réserver !" class="button">
                    </form>
                </div>
            </div>
        </div> 

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="./scripts/slider.js"></script>
        <script type="text/javascript" src="./scripts/station.js"></script>
        <script type="text/javascript" src="./scripts/map.js"></script>
        <script type="text/javascript" src="./scripts/main.js"></script>
    </body>
</html>
